name: Generate Full CR Text

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Run script to generate full.cr.txt
        run: node createTXTfile.js

      - name: Commit full.cr.txt
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN_SOCKETS }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN_SOCKETS }}@github.com/${{ github.repository }}.git
          git add full.cr.txt
          git commit -m 'Update full.cr.txt'
          git push
